<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Template Engine</title>
	<script src="../js/lib/smart.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<g-application>
	<g-header></g-header>
	<g-content>
		<x-grid>
			<x-row layout="2-1">
				<x-column>
					<m-teaser>
						Teaser Text
					</m-teaser>
				</x-column>
				<x-column>default Teaser</x-column>
			</x-row>
			<x-row layout="2-1">
				<x-column>
					<m-teaser type="left">
						Teaser Text
					</m-teaser>
				</x-column>
				<x-column>Teaser type left</x-column>
			</x-row>
			<x-row layout="2-1">
				<x-column>
					<m-teaser type="right">
						Teaser Text
					</m-teaser>
				</x-column>
				<x-column>Teaser type right</x-column>
			</x-row>
			<x-row layout="2-1">
				<x-column>
					<m-teaser type="top">
						Teaser Text
					</m-teaser>
				</x-column>
				<x-column>Teaser type top</x-column>
			</x-row>
			<x-row layout="2-1">
				<x-column>
					<m-teaser type="bottom">
						Teaser Text
					</m-teaser>
				</x-column>
				<x-column>Teaser type bottom</x-column>
			</x-row>
		</x-grid>
	</g-content>
</g-application>

<script data-main="/js/app.js" src="/js/lib/require.js"></script>
</body>
</html>
